<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discount System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center fw-bold mt-5">Welcome To Simple Discount System</h1>

    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 bg-secondary p-5 text-white text-center rounded">
                <h4 class="fw-bold text-white">Your Total Price: <span class="text-white">120 Tk</h4>
                    <div class="d-flex align-items-center justify-content-center">
                        <h6 class="d-inline col-8 text-warning fw-bold">Tyep DOM to get 30% discount</h6>
                        <input type="text" name="" id="coupon" placeholder="Coupone Code.." class="d-block mx-auto col-4">
                    </div>
                        <div id="discountContainer">
                            <h5 class="fw-bold mt-4">Your Discount Total Price : <span id="discountTotal">120</span>Tk</h5>
                        </div>
                <button class="btn btn-warning mt-2 fw-bold">Checkout</button>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
